<!DOCTYPE HTML>
<html>
<head>
      <title>2gunwoo</title>
</head>
<body>
<form>
  <fieldset>
      <legend>회원가입</legend>
      이 메 일 : <input type="email"><br>
      연 락 처 : <input type="tel" pattern="[0-1]-{3}-[0-9]-{4}-[0-9]-{4}"/><br><br>
                <input type="submit" value="확인"/>
                <input type="reset" value="취소"/>
  </fieldset><br><hr>
  <fieldset>
      <legend>성별과 나이를 입력하세요.</legend>
      성별 :<input type="radio" name="a"/>남성
            <input type="radio" name="a"/>여성<br>
      나이 : <input type="unmber" name="num" step="1" min="0" max="100" value="20"/>
  </fieldset><br><hr>
  <fieldset>
      <legend>레스토랑 예약</legend>
      예약자 : <input type="text" name="named" placeholder="이름"/><br>
      연락처 : <input type="tel" name="tell" pattern="[0-1]-{3}-[0-9]-{4}-[0-9]-{4}"/>
      예약인원 : <select name="numb">
                <option value="1">1명</option>
                <option value="2">2명</option>
                <option value="3">3명</option>
                <option value="4">4명</option>
                <option value="5">5명</option>
                </select>
  </fieldset><br><hr>
  <fieldset>
      <legend>일정 선택 및 시간 선택</legend>
                <input type="date"/>
                <input type="time"/>
                <input type="submit" value="예약"/>
                <input type="reset" value="취소"/>
  </fieldset><br><hr>
  <fieldset>
      <legend>다음 항목에 대해 5점 척도로 답하시오.</legend>
      만족도 : 1<input type="range" min="1" max="5"step="1" value="3"/>5<br>
      성실도 : 1<input type="range" min="1" max="5"step="1" value="3"/>5<br>
      흥미도 : 1<input type="range" min="1" max="5"step="1" value="4"/>5<br>
  </fieldset><br><hr>
</form>
</body>
</html>
